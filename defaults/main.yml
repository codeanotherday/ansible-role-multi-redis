---
# To be used only to merge defaults with user passed variables
redisdefaults:
  redis_package_version: ''
  redis_name: redis
  redis_confdir: '/etc/redis/'
  redis_port: 6379
  redis_bind_interface: 127.0.0.1
  redis_unixsocket: ''
  redis_unixsocket_perm: 0644
  redis_timeout: 300
  redis_loglevel: "notice"
  redis_logdir: /var/log/redis/
  redis_maxclients: 10000
  redis_save:
    - 900 1
    - 300 10
    - 60 10000
  redis_rdbcompression: "yes"
  redis_dbfilename: dump.rdb
  redis_dbdir: /var/lib/redis.d/
  redis_maxmemory: 512mb
  redis_databases: 16
  redis_maxmemory_policy: "noeviction"
  redis_maxmemory_samples: 5
  redis_appendonly: "no"
  redis_appendfsync: "everysec"
  redis_aof_rewrite_minsize: 64mb
  redis_aof_rewrite_percentage: 100
  redis_appendfsync_on_rewrite: "no"
  redis_slow_log_maxlen: 128
  redis_slowlog_log_slowerthan: 10000
  redis_client_output_buffer_limit_normal: "0 0 0"
  redis_client_output_buffer_limit_replica: "256mb 64mb 60"
  redis_client_output_buffer_limit_pubsub: "32mb 8mb 60"
  redis_activerehashing: "yes"
  redis_includes: []
  redis_requirepass: ""
  redis_disabled_commands: []
  #  - KEYS
  #  - FLUSHALL
  #  - FLUSHDB



